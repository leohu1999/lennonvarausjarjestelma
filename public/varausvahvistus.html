<h1>Vahvista varauksesi</h1>
<form action="/public/varausvahvistus.html" method="POST">
<div class="keskitä">
    <input id="vahvista" type="submit" value="Vahvista">
    <p class="input" id="vahvistustekstit1"></p>
    <p class="input" id="vahvistustekstit2"><p>
    <p class="input" id="vahvistustekstit3"><p>
    <p class="input">Varattuja paikkoja:</p><input id="vahvistustekstit4" type="number" name="maara" placeholder="Montako paikkaa varataan?" min="1" max="10">
</div>
</form>
<script>
    document.getElementById("vahvistustekstit1").innerHTML = "Koneen lähtöaika: "+ localStorage.getItem("aika");
    document.getElementById("vahvistustekstit2").innerHTML = "Kohde: "+ localStorage.getItem("kohde");
    document.getElementById("vahvistustekstit3").innerHTML = "Lähtöpäivä: "+ localStorage.getItem("lahtopaiva");
    document.getElementById("vahvistustekstit4").value = localStorage.getItem("maara");
</script>
